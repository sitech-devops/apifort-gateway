version: '3.8'
#postgres:14.1-alpine3.15
volumes:
  mysql_data:
      driver: local
  redis_data:
      driver: local

networks:
  apifort:
    external: true

services:
  gateway:
    build:
      context: '.'
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://book-club-db:3306/api-fort-schema?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      #QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgresql-db:5432/api-fort-schema?createDatabaseIfNotExist=true
      QUARKUS_DATASOURCE_USERNAME: root
      QUARKUS_DATASOURCE_PASSWORD: root
      QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      QUARKUS_GRPC_CLIENTS_PUBLICACCESSSERVICE_HOST: kc-service
      QUARKUS_GRPC_DEV_MODE_FORCE_SERVER_START: 0
      APIFORT_ADMIN_PUBLIC_CERTIFICATE: ''
      QUARKUS_FLYWAY_LOCATIONS: db/migration/DDL
    ports:
      - 8080:8080
    networks:
      - apifort
    depends_on:
      - mysql
  kc-service:
    image: quarkus/api-fort-admin-jvm:latest
    environment:
      QUARKUS_PROFILE: 'book-club'
      KEYCLOAK_ADMIN_REALM_CLIENT_ID_SECRET: 'uyEuusUZkUk1S6j8gRVyIKMDYnBl0xdZ'
      QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - 8080
      - 9000
    networks:
      - apifort
  redis:
    image: redis:7.0.3
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - apifort
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apifort
  keycloak:
    build:
      context: './omni-ops-kc'
      dockerfile: Dockerfile
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Pa55w0rd
      KC_DB_URL_PORT: 3306
      #KC_DB_URL_PROPERTIES: "connectTimeout=30000"
      # KC_DB: postgres
      # KC_DB_URL_HOST: postgresql-db
      # KC_DB_URL_DATABASE: keycloak
      # KC_DB_USERNAME: keycloak
      # KC_DB_PASSWORD: SuperSecret
      # KEYCLOAK_ADMIN: admin
      # KEYCLOAK_ADMIN_PASSWORD: Pa55w0rd
      # KC_DB_URL_PORT: 5432
    ports:
      - 8180:8080
    depends_on:
      - mysql
    command: ["start-dev", "--import-realm"]
    networks:
      - apifort
  book-club:
    image: book-club:latest
    ports:
      - '8085:8080'
    environment:
      QUARKUS_HTTP_CORS_ORIGINS: 'http://localhost:8080'
      QUARKUS_DATASOURCE_JDBC_URL: 'jdbc:otel:mysql://book-club-db:3306/library'
      QUARKUS_DATASOURCE_USERNAME: 'root'
      QUARKUS_DATASOURCE_PASSWORD: 'root'
    networks:
      - apifort
